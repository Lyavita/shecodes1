<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/9d1237c370.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-6 form-input-region">
            <form id="form-region">
              <div class="form-group">
                <input
                  type="text"
                  id="input-region"
                  placeholder="Name of locality, country or region"
                />
                <input type="submit" id="input-search" value="Search" />
              </div>
            </form>
          </div>
          <div class="col-6 icon-user"><i class="fa-solid fa-user"></i></div>
        </div>
      </header>

      <main>
        <div class="weather-now-block">
          <div class="row">
            <div class="col-6">
              <p id="city"></p>
              <p id="data-time"></p>
              <p id="weather-in-city-now-1">
                <span id="temp-CF-value"></span
                ><span class="temp-CF-unit"></span>
              </p>
              <p id="weather-in-city-now-2">
                <span id="forecast"></span> <span id="forecast-now1"></span
                ><span id="sss"></span><span id="forecast-now2"></span
                ><span class="temp-CF-unit"></span>
                <br />
                <span id="description"></span>
                <br />
                <span id="humidity-now"></span>
                <br />
                <span id="wind-now"></span>
              </p>
            </div>
            <div class="col-6">
              <img id="icon-weather-main" src="" alt="" />
            </div>
          </div>
        </div>

        <div class="weather-future-block">
          <div class="row">
            <div class="col weather-future" id="weather-future-1">
              <p id="day1"></p>
              <p id="date1"></p>
              <p id="month1"></p>
              <p><img id="icon1" src="" alt="" /></p>
             <p><span id="temp1CFvalue"></span
                ><span class="temp-CF-unit"></span></p>
            </div>
            <div class="col weather-future" id="weather-future-2">
              <p id="day2"></p>
              <p id="date2"></p>
              <p id="month2"></p>
              <p><img id="icon2" src="" alt="" /></p>
              <p><span id="temp2CFvalue"></span
                ><span class="temp-CF-unit"></span></p>
            </div>
            <div class="col weather-future" id="weather-future-3">
              <p id="day3"></p>
              <p id="date3"></p>
              <p id="month3"></p>
              <p><img id="icon3" src="" alt="" /></p>
              <p><span id="temp3CFvalue"></span
                ><span class="temp-CF-unit"></span></p>
            </div>
            <div class="col weather-future" id="weather-future-4">
              <p id="day4"></p>
              <p id="date4"></p>
              <p id="month4"></p>
              <p><img id="icon4" src="" alt="" /></p>
              <p><span id="temp4CFvalue"></span
                ><span class="temp-CF-unit"></span></p>
            </div>
            <div class="col weather-future" id="weather-future-5">
              <p id="day5"></p>
              <p id="date5"></p>
              <p id="month5"></p>
              <p><img id="icon5" src="" alt="" /></p>
              <p><span id="temp5CFvalue"></span
                ><span class="temp-CF-unit"></span></p>
            </div>
          </div>
        </div>
      </main>
      <a href="https://github.com/Lyavita/shecodes">my GitHub</a>
    </div>
  </body>
</html>
